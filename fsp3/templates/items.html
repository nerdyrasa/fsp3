{% extends 'base.html' %}

{% block title %}geek catalog{% endblock %}
{%  include 'header.html' %}
{% block page_content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>{{ category.name }}</h2>
            </div>


            {% for item in items %}
            <div class="row">
				<div class="col-md-1"></div>
					<div class="col-md-10 restaurant-list">
                       <a href="{{ url_for('show_item',item_id=item.id) }}">{{item.name}}</a>
                    </div>
                <div class="col-md-1"></div>
             </div>

            {% endfor %}
        {% if g.name %}
        <div class="row">
            <div class="col-md-6">
            <a href="{{ url_for('new_item', category_id=category.id) }}" class="btn btn-default">Add</a>
            <a href="{{ url_for('show_categories') }}" class="btn btn-default">Cancel</a>
            </div>
        </div>
        {% endif %}
	</div>

</div> <!-- /container -->

{% endblock %}
